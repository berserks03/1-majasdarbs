<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MƒÅjasdarbs 20.10.2020.</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <div class="name">
            Buttons
        </div>
        <div class="fabs">
            <div class="fab light">
                <button class="btn light">
                    <img src="./Shape.png" alt="+">
                </button>
                <button class="btn light shdw">
                    <img src="./Shape.png" alt="+">
                </button>
            </div>
            <div class="fab dark">
                <button class="btn dark">
                    <img src="./Shape.png" alt="+">
                </button>
                <button class="btn dark shdw">
                    <img src="./Shape.png" alt="+">
                </button>
            </div>
        </div>
        <div class="buttons">
            <div class="button light">
                <div class="texts center">
                    <div class="text flat">Flat</div>
                    <div class="text raised">Raised</div>
                </div>
                <div class="normal center">
                    <button class="flat">NORMAL</button>
                    <button class="raised">NORMAL</button>
                </div>
                <div class="pressed center">
                    <button class="flat">PRESSED</button>
                    <button class="raised">PRESSED</button>
                </div>
                <div class="disabled center">
                    <button class="flat">DISABLED</button>
                    <button class="raised">DISABLED</button>
                </div>
            </div>
            <div class="button dark">
                <div class="texts center">
                    <div class="text flat">Flat</div>
                    <div class="text raised">Raised</div>
                </div>
                <div class="normal center">
                    <button class="flat">NORMAL</button>
                    <button class="raised">NORMAL</button>
                </div>
                <div class="pressed center">
                    <button class="flat">PRESSED</button>
                    <button class="raised">PRESSED</button>
                </div>
                <div class="disabled center">
                    <button class="flat">DISABLED</button>
                    <button class="raised">DISABLED</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
